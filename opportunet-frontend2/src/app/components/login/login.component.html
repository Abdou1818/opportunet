<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2 class="login-title">Connexion</h2>
      <p class="login-subtitle">Connectez-vous à votre compte OpportuneT</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="f['email'].invalid && f['email'].touched"
          placeholder="votre@email.com"
        />
        <div *ngIf="f['email'].invalid && f['email'].touched" class="error-message">
          <span *ngIf="f['email'].errors?.['required']">L'email est requis</span>
          <span *ngIf="f['email'].errors?.['email']">Email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="f['password'].invalid && f['password'].touched"
          placeholder="••••••••"
        />
        <div *ngIf="f['password'].invalid && f['password'].touched" class="error-message">
          <span *ngIf="f['password'].errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="f['password'].errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-error">
        {{ error }}
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-full"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="loading-spinner"></span>
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? 
        <a routerLink="/register" class="link">Créer un compte</a>
      </p>
    </div>
  </div>
</div>
